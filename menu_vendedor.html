<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Men√∫ Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .menu-card {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
            text-align: center;
        }
        .menu-card h2 {
            margin-bottom: 20px;
        }
        .menu-card button {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="menu-card">
        <h2>üìã Men√∫ Vendedor</h2>

        <button class="btn btn-primary w-100" onclick="window.location.href='crear_cliente.html'">üìù Registrar Cliente</button>

        <button class="btn btn-success w-100" onclick="window.location.href='crear_pedido.html'">üõí Crear Pedido</button>

        <hr>

        <button class="btn btn-outline-danger w-100" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
    </div>

    <script>
        // Validar que solo vendedor pueda entrar
        const rol = localStorage.getItem('rol');
        if (rol !== 'vendedor') {
            window.location.href = 'login.html';
        }

        function cerrarSesion() {
            localStorage.removeItem('rol');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
